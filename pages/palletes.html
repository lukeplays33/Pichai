<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Pichai is the number 1 color tool for your company, Pichai can get you color names, classes conversion and even use AI to generate a whole new color pallete for you!">
    <meta name="keywords" content="AI, Color picker, palletes, images, image color palletes">
    <meta name="author" content="Sketch">
    <link rel="icon" type="image/x-icon" href="../assets/54947833 (1).png">
    <link rel="stylesheet" href="../css/index.css">
    <title>Generate Palletes</title>
</head>

<body>
    <template-header></template-header>
    <main class="mediumMain">
        <nav>
            <a id='preview' title="Preview how the selected colors will look."> <i
                    class="material-symbols-outlined">preview</i></a>
            <a id='download' title="Download your generated pallete, training data or Pichai-UX code"> <i
                    class="material-symbols-outlined">download</i></a>

            <tab-bar id='palleteChoice' for="palletePager">
                <a href="#art">Art</a>
                <a href="#ui">UI/UX</a>
            </tab-bar>

            <a target="_blank" title="View Pichai-UX documentation" id='docs'
                href='https://lukehoogenboom.gitbook.io/pichai-ux/'> <i class="material-symbols-outlined">menu_book</i>
            </a>
            <a id='settings' href="./settings.html" title="Go to settings"> <i
                    class="material-symbols-outlined">settings</i></a>
        </nav>

        <view-pager id="palletePager">
            <article id="art">
                <article class="artPalletes">
                    <div id="images" class="card information">
                        <input type="file" id="upload">
                        <div id="trainingData" placeholder="Upload images or a .td file to let the Ai know what kind of color pallete you want."></div>
                    </div>

                    <div id="generatedPallete" class="card information">

                    </div>

                </article>
                </article>

            </article>
            <article id="UI">
            </article>
        </view-pager>
    </main>
    <template-footer></template-footer>

    <script type='module' src="../js/startup.js" defer></script>
    <script type='module' src="../js/palletes.js" defer></script>
    <script type='module' src="../js/artPalleteGen.js" defer></script>
</body>

</html>
