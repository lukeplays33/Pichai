<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Pichai is the number 1 color tool for your company, Pichai can get you color names, classes conversion and even use AI to generate a whole new color pallete for you!">
    <meta name="keywords" content="AI, Color picker, palletes, images, image color palletes">
    <meta name="author" content="Sketch">
    <link rel="icon" type="image/x-icon" href="../assets/54947833 (1).png">
    <link rel="stylesheet" href="../css/index.css">
    <title>Generate Palletes</title>
</head>

<body>
    <template-header></template-header>
    <main class="mediumMain">
        <nav>
            <a id='preview' title="Preview how the selected colors will look."> <i
                    class="material-symbols-outlined">preview</i></a>
            <a id='download' title="Download your pallete as a png."> <i
                    class="material-symbols-outlined">download</i></a>

            <tab-bar id='palleteChoice' for="palletePager">
                <a href="#art">Art</a>
                <a href="#ui">UI/UX</a>
            </tab-bar>

            <a target="_blank" title="View Pichai-UX documentation" id='docs'
                href='https://lukehoogenboom.gitbook.io/pichai-ux/'> <i class="material-symbols-outlined">menu_book</i>
            </a>
            <a id='settings' href="./settings.html" title="Go to settings"> <i
                    class="material-symbols-outlined">settings</i></a>
        </nav>

        <view-pager id="palletePager">
            <article id="art">
                <article class="column">
                    <accordion-dropdown id="association" titleText="Art Association">
                        <textarea id="associationText"
                            placeholder="Enter here words(seperated by komma's) you want your art to be associated with. e.g. love, peace"></textarea>
                    </accordion-dropdown>

                    <accordion-dropdown id="themes" titleText="Themes">
                        <textarea id="themeText"
                            placeholder="Enter the themes(seperated by komma's) of your art masterpiece here. e.g. tech, love, games"></textarea>
                    </accordion-dropdown>

                    <accordion-dropdown id="Style" titleText="Style">
                        <label for="abc">Anime: Bright Colors</label>
                        <input type="radio" id="abc" name="style">

                        <label for="ao">Anime: Old</label>
                        <input type="radio" id="ao" name="style" value="Anime: Old">
                    </accordion-dropdown>

                </article>

                <article class="column">
                    <article class="card information">
                        <h5>Color Variants</h5>

                        <article class="chip">
                            <i class="material-icons chipIcon">construction</i>

                            <article class="column">
                            </article>
                        </article>
                    </article>
                </article>
            </article>
            <article id="UI"></article>
        </view-pager>
    </main>
    <template-footer></template-footer>

    <script type='module' src="../js/startup.js" defer></script>
    <script type='module' src="../js/palletes.js" defer></script>
</body>

</html>
