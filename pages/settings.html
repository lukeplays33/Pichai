        content="Pichai is the number 1 color tool for your company, Pichai can get you color names, classes conversion and even use AI to generate a whole new color pallete for you!">

        <a href="../pages/settings.html">Settings</a>
    </tab-bar>
    <main>
        <section id="settingsSection">
            <h3>Palletes and Colors</h3>
            <article class="card row settingsItem">
                <label for="length"> Maximum Pallete Size </label>
                <input name="length" id="length" type="number" value="10">
            </article>
            <article class="card row settingsItem">
                <label for="length">Allowed Colors </label>
                <input id='allowedColors' type="button" value="V">
            </article>
            <article class="card settingsItem" id="allowedColorsDialog">
                <article id="create" class="card row">
                    <label for="add"> Add Allowed Color </label>
                    <input name="add" id="add" type="submit" value="+">
                </article>
            </article>
            <h3>Support</h3>
            <article class="card settingsItem">
                <a id="donate" href="https://www.buymeacoffee.com/SketchDonate"><img src='../assets/buymeacoffee-icon-354x512-71fankh0.png'>
                    Buy us a pizza</a>
            </article>
            <information titleText="Information">
                Test Note
            </information>
        </section>
    </main>

    <script type='module' src="../js/startup.js" defer></script>
    <script type='module' src="../js/settings.js" defer></script>
